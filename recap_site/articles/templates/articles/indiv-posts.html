{% extends "base.html" %}

{% block content %}
<a href="{% url 'logout' %}"><button>Logout</button></a>
    <div>
        <h1>Current Post:</h1>
        <div class="post-detials">
            <h2>{{ item.title }}</h2>
            <h3>{{ item.description }}</h3>
            <span><p>{{ item.author }}</p><p>{{ item.date }}</p></span>
            <p>{{ item.content }}</p>
        </div>
        <a href="{% url 'all_reads' %}"><button>Return</button></a>
    </div>
{% endblock %}
